<!-- Aprendemos a declarar funções, inclusive aprendemos a associá-las a eventos como no exemplo abaixo: -->

<button id="botao">clique-me</button>
<script>

    var botao = document.querySelector('#botao');

    function botaoHandler() {

        alert('Botão clicado');
    }

    botao.addEventListener('click', botaoHandler);
</script>

<!-- 
    Por ser uma declaração de função, podemos utilizar a mesma função para outros eventos do sistema. No entanto, quando não faz muito sentido reaproveitar a função em outros lugares podemos declará-la na forma anônima. Qual das opções abaixo possui o código anterior modificado para trabalhar com funções anônimas?
 -->

 R:

<script>
 var botao = document.querySelector('#botao');

botao.addEventListener('click', function() {

    alert('Botão clicado');

});
</script>

<!--                Explicação:               -->

Uma função anônima possui a estrutura function () {}. Veja que é semelhante uma uma declaração de função, com a diferença de que omitimos seu nome.

<!-- Agora você já sabe a diferença entre declaração de função e funções anônimas. -->
